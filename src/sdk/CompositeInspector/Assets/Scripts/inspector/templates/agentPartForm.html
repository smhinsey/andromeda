<div class="row-fluid">

	<div id="inspectorMainLeft" style="background-color: whitesmoke; height: 255px; overflow-y: auto; overflow-x: hidden;" class="span3">
		{{> agentLeftCol }}
	</div>

	<div id="inspectorMainCenter" style="background-color: whitesmoke; height: 255px; overflow-y: auto; overflow-x: hidden;" class="span3">
		{{> agentCenterCol }}
	</div>

	<div id="inspectorMainRight" style="background-color: whitesmoke; height: 255px; overflow-y: auto; overflow-x: hidden;" class="span6">
		{{#if IsCommand}}
			{{> command}}
		{{/if}}
		
		{{#if IsInputModel}}
			{{> inputModel}}
		{{/if}}
			
		{{#if IsQuery}}
			{{> query}}
		{{/if}}
			
		{{#if IsReadModel}}
			{{> readModel}}
		{{/if}}
	</div>

</div>
