<form class="form-horizontal" style="margin: 15px;">

<div class="control-group">
	<h3>{{Command.Name}}</h3>
	<p>This composite does not have an input model registered for this command, therefore it cannot be published.</p>
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody>
			{{#each Command.Properties}}
			<tr>
				<td>{{PropertyName}}</td>
				<td>{{PropertyType}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>

</form>
