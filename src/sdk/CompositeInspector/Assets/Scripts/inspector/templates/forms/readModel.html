<form class="form-horizontal" style="margin: 15px;">

<div class="control-group">
	<h3>{{ReadModel.Name}}</h3>
	<p>The read model is constained by the following schema.</p>
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody>
			{{#each ReadModel}}
			<tr>
				<td>{{PropertyName}}</td>
				<td>{{PropertyType}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>

</form>
